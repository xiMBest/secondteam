<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="penalty">
            <h2><span jhiTranslate="rentautoApp.penalty.detail.title">Penalty</span> {{ penalty.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt *jhiHasAnyAuthority="'ROLE_ADMIN'"><span jhiTranslate="rentautoApp.penalty.datePenalty">Date Penalty</span></dt>
                <dd *jhiHasAnyAuthority="'ROLE_ADMIN'">
                    <span>{{ penalty.datePenalty }}</span>
                </dd>
                <dt><span jhiTranslate="rentautoApp.penalty.price">Price</span></dt>
                <dd>
                    <span>{{ penalty.price }}</span>
                </dd>
                <dt><span jhiTranslate="rentautoApp.penalty.description">Description</span></dt>
                <dd>
                    <span>{{ penalty.description }}</span>
                </dd>
                <dt *jhiHasAnyAuthority="'ROLE_ADMIN'" ><span jhiTranslate="rentautoApp.penalty.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="penalty.customer">
                        <a [routerLink]="['/customer', penalty.customer?.id, 'view']">{{ penalty.customer?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/penalty', penalty.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
